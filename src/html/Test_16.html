<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id</title>
</head>
<body>
    <!--
        html文件中，任何一个节点(元素)都有id属性，
        id属性是该节点的唯一标识，在同一个html文件中不能重复.

        id属性帮我们更快的获取元素，帮js语言对html的节点进行增删改
    -->
    <form action="错误网址" id="joinOn">
        <input type="text" id="userName" name="userName">
        <input type="password" id="userpwd" name="userpwd">
    </form>
</body>
</html>
