<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        a 超链接标签  之间夹着的是超链接的点击内容
        href （hot references） 热引用，跟资源地址。
        target属性:
            _blank:新窗口
            _self:当前窗口（默认）
            _top:顶级窗口
            _parent:父窗口
        超链接是get请求，不是post请求，，会显示键值对。
    -->
    <a href="https://www.bilibili.com">b站连接</a>
    <a href="1.png" target="_blank">
        <img src="1.png" width="10">
    </a>
    <a href="https://www.bilibili.com" target="_blank">b站连接</a>
</body>
</html>
