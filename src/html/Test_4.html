<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格</title>
</head>
<body>
    <h1 align="center">软件1903班期末成绩统计</h1>
    <hr>
    <!--
        表格设置：
            table表格  tr行   td格子  td格子(表头格子，默认加粗居中)
            border设置边框为1像素
            width设置宽度
            high设置高度
    -->
    <table border="10px" width="50%" height="200px" align="center">
        <!--
            align 设置对齐方式
        -->
        <tr align="center">
            <td></td>
            <th>黄宇尘</th>
            <th>任基伟</th>
            <th>史龙文</th>
        </tr>
        <tr align="center">
            <th>C</th>
            <td>(1,1)</td>
            <td>(1,2)</td>
            <td>(1,3)</td>
        </tr>
        <tr align="center">
            <td>Java</td>
            <td>(2,1)</td>
            <td>(2,2)</td>
            <td>(2,3)</td>
        </tr>
    </table>
</body>
</html>
