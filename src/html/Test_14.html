<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form的readonly和disabled</title>
</head>
<body>
    <!--
        readonly 和 disable 的区别
            都是只读。
            readonly可以选中，可以提交给服务器，disabled可以

    -->
    <form action="错误网址">
        用户代码<input type="text" name="userCode" value="daima" readonly>
        用户姓名<input type="text" name="userName" value="xingming" disabled>
        <input type="submit">
    </form>
</body>
</html>
