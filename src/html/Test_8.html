<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加入图片</title>
</head>
<body>
    <!--
        1、img 图片插入标签
        2、src 图片的属性
        3、width 设置宽度  height 设置高度
            只设置一个，另一个会按比例扩大收缩。
        4、title 鼠标在网页图片上静止时显示的信息
        5、alt 设置图片加载失败时显示的提示信息
    -->
    <img src="1.png" width="640" height="640" title="我是可爱的图片哦" alt="图片找不到哦"/>
</body>
</html>
