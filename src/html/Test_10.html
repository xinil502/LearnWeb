<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--
        无序列表:
        UL 开始列表   Li 列表元素
        type 前缀符号属性：
            square 实心圆
            circle 空心圆
            disc 实心快
    -->
    <ul type="circle">
        <li>中国
            <ul type="square">
                <li>陕西
                    <ul type="disc">
                        <li>西安</li>
                        <li>咸阳</li>
                        <li>渭南</li>
                    </ul>
                </li>
                <li>上海</li>
                <li>北京</li>
            </ul>
        </li>
        <li>美国</li>
        <li>日本</li>
    </ul>

    <!--
        有序列表
    -->
    <ol type="I">
        <li>水果
            <ol type="A">
                <li>苹果</li>
                <li>西瓜</li>
                <li>葡萄</li>
            </ol>
        </li>
        <li>蔬菜
            <ol type="a">
                <li>苹果</li>
                <li>西瓜</li>
                <li>葡萄</li>
            </ol>
        </li>
        <li>其他
            <ol type="1">
                <li>苹果</li>
                <li>西瓜</li>
                <li>葡萄</li>
            </ol>
        </li>
    </ol>
</body>
</html>
