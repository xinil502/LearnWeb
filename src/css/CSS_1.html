<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联定义样式</title>
</head>
<body>
    <!--
        width：宽度样式
        height：高度样式
        background：背景色样式
        display：隐藏样式
            none:隐藏
            block显示
        border-style：边框风格
        border-width：边框宽度
        border-color:边框颜色样式
    -->
    <div style="width:300px;height:300px;background: #e5c3ee;display:block;
    border-style: solid;border-color: #4df7ff;border-width:5px"></div>

    <div style="width:300px;height:300px;background: #e5c3ee;display:block;
    border:solid #4df7ff 5px"></div>
</body>
</html>
